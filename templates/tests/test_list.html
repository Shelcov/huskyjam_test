{% extends 'main.html' %}


{% block content %}
    <div class="container">
        <div class="row">
            {% include 'tests/tabs.html' with active='tests' %}
            {% for item in object_list %}
                <div style="margin-top: 15px">
                    <label>{{ item.name }}</label>
                    <a href="{% url 'test_wizard' pk=item.pk %}" class="btn btn-primary">Пройти</a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
